<ion-header>
  <ion-toolbar>
    <ion-title class="titleicon" style="display:inline-block"> Previous Routines </ion-title>
    <img slot="end"  style="display:inline-block" />
  </ion-toolbar>
</ion-header>

<div class="ion-text-center button-container">
  <ion-text class="top-text" >Do you want to retrive previous routines?</ion-text>
  <div class="botones">
    <ion-button class="small-button" (click)="buttonPressed('yes')">Yes</ion-button>
    <ion-button class="small-button" (click)="buttonPressed('no')">No</ion-button>
  </div> 
</div>
